<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/general.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/calendar.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="cb_container">
        <div class="cb_text">Fitness</div>
        <div class="cb_flex cb_row cb_flex_hcenter">
            <div class="cb_toggleWrapper cb_tm">
                <input class="cb_dn" type="checkbox" id="dn">
                <label class="cb_toggle" for="dn"><span class="cb_toggle__handler"></span></label>
            </div>
        </div>
        <div class="cb_calendar_contain cb_flex">
            <div class="cb_calendar_control cb_row cb_text_medium">
                <a class="cb_prev"><</a>
                <div class="cb_month cb_flex">Marzo </div>
                <a class="cb_next">></a>
            </div>
            <table class="cb_calendar">
                <thead>
                    <tr class="cb_week">
                        <td class="cb_day">S</td>
                        <td class="cb_day">M</td>
                        <td class="cb_day">T</td>
                        <td class="cb_day">W</td>
                        <td class="cb_day">T</td>
                        <td class="cb_day">F</td>
                        <td class="cb_day">S</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="cb_week_1">
                        <td class="cb_day_1"><span class="cb_day_num"></span></td>
                        <td class="cb_day_2"><span class="cb_day_num"></span></td>
                        <td class="cb_day_3"><span class="cb_day_num"></span></td>
                        <td class="cb_day_4"><span class="cb_day_num"></span></td>
                        <td class="cb_day_5"><span class="cb_day_num"></span></td>
                        <td class="cb_day_6"><span class="cb_day_num"></span></td>
                        <td class="cb_day_7"><span class="cb_day_num"></span></td>
                    </tr>
                    <tr class="cb_week_2">
                        <td class="cb_day_1"><span class="cb_day_num"></span></td>
                        <td class="cb_day_2"><span class="cb_day_num"></span></td>
                        <td class="cb_day_3"><span class="cb_day_num"></span></td>
                        <td class="cb_day_4"><span class="cb_day_num"></span></td>
                        <td class="cb_day_5"><span class="cb_day_num"></span></td>
                        <td class="cb_day_6"><span class="cb_day_num"></span></td>
                        <td class="cb_day_7"><span class="cb_day_num"></span></td>
                    </tr>
                    <tr class="cb_week_3">
                        <td class="cb_day_1"><span class="cb_day_num"></span></td>
                        <td class="cb_day_2"><span class="cb_day_num"></span></td>
                        <td class="cb_day_3"><span class="cb_day_num"></span></td>
                        <td class="cb_day_4"><span class="cb_day_num"></span></td>
                        <td class="cb_day_5"><span class="cb_day_num"></span></td>
                        <td class="cb_day_6"><span class="cb_day_num"></span></td>
                        <td class="cb_day_7"><span class="cb_day_num"></span></td>
                    </tr>
                    <tr class="cb_week_4">
                        <td class="cb_day_1"><span class="cb_day_num"></span></td>
                        <td class="cb_day_2"><span class="cb_day_num"></span></td>
                        <td class="cb_day_3"><span class="cb_day_num"></span></td>
                        <td class="cb_day_4"><span class="cb_day_num"></span></td>
                        <td class="cb_day_5"><span class="cb_day_num"></span></td>
                        <td class="cb_day_6"><span class="cb_day_num"></span></td>
                        <td class="cb_day_7"><span class="cb_day_num"></span></td>
                    </tr>
                    <tr class="cb_week_5">
                        <td class="cb_day_1"><span class="cb_day_num"></span></td>
                        <td class="cb_day_2"><span class="cb_day_num"></span></td>
                        <td class="cb_day_3"><span class="cb_day_num"></span></td>
                        <td class="cb_day_4"><span class="cb_day_num"></span></td>
                        <td class="cb_day_5"><span class="cb_day_num"></span></td>
                        <td class="cb_day_6"><span class="cb_day_num"></span></td>
                        <td class="cb_day_7"><span class="cb_day_num"></span></td>
                    </tr>
                    <tr class="cb_week_6">
                        <td class="cb_day_1"><span class="cb_day_num"></span></td>
                        <td class="cb_day_2"><span class="cb_day_num"></span></td>
                        <td class="cb_day_3"><span class="cb_day_num"></span></td>
                        <td class="cb_day_4"><span class="cb_day_num"></span></td>
                        <td class="cb_day_5"><span class="cb_day_num"></span></td>
                        <td class="cb_day_6"><span class="cb_day_num"></span></td>
                        <td class="cb_day_7"><span class="cb_day_num"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="cb_flex cb_row cb_flex_vcenter">
            <div class="cb_column cb_flex ">
                <div class="cb_text_small cb_text_s cb_flex">Total Active Time</div>
                <div class="cb_text_medium cb_flex">360 minutes</div>
            </div>
            <div class="cb_column cb_flex">
                <div class="cb_text_small cb_text_s cb_flex">Total Calorie Burn</div>
                <div class="cb_text_medium cb_flex ">11 760</div>
            </div>
        </div>
    </div>
    <div id="cb_modalc"></div>
</body>
</html>
