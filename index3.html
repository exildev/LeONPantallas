<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/general.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="cb_container">
        <div class="cb_flex"></div>
        <div class="cb_text">
            <p>Have you experienced pain in your chest (angina) durin physical activity of at rest</p>
        </div>
        <div class="cb_btn_stact cb_flex_hcenter">
            <div class="cb_btn cb_accent">No</div>
            <div class="cb_btn cb_gray">Yes</div>
        </div>
        <div class="cb_flex"></div>
        <div class="cb_progress_bar">
    		<hr class="cb_all_steps">
    		<hr class="cb_current_steps">
    		<div class="cb_step cb_current" id="step1" data-step="1"><span>Start</span></div>
    		<div class="cb_step" id="step2" data-step="2"></div>
    		<div class="cb_step" id="step3" data-step="3"></div>
    		<div class="cb_step" id="step4" data-step="4"></div>
            <div class="cb_step" id="step5" data-step="5"></div>
    		<div class="cb_step" id="step6" data-step="6"><span>Finish</span></div>
    	</div>
    </div>
    <div id="cb_modalc"></div>
</body>
</html>
