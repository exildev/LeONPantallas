<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/general.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="cb_container">
        <div class="cb_text_medium">
            <p class="cb_title_text_performance_cooper">Max Push Up Test</p>
        </div>
        <div class="cb_text_medium cb_margin_contener_performance_push">
            <p>To assess muscular endurance we chose the Max Rep Push Up Test. Not only will the test assess an<br> indicator's upper body muscular endurance, but it will also be an indicator of anterior core strength, as well as a proxy for upper body strength.
            </p>
        </div>
        <div class="cb_row cb_flex cb_flex_vcenter">
            <div class="cb_text_medium cb_flex">"Modified"</div>
            <div class="cb_flex">
                <div class="cb_toggleWrapper">
                    <input class="cb_dn" type="checkbox" id="dn">
                    <label class="cb_toggle" for="dn"><span class="cb_toggle__handler"></span></label>
                </div>
            </div>
            <div>
                <label class="cb_btn_t" for="dn">No</label>
            </div>
            <div class="cb_flex"></div>
        </div>
        <div class="cb_row cb_flex cb_flex_hcenter">
            <div class="cb_btn cb_title_button_performance_cooper">25 Push Ups</div>
        </div>
        <div class="cb_flex"></div>
        <div class="cb_progress_bar">
            <hr class="cb_border">
            <hr class="cb_all_steps">
            <hr class="cb_current_steps">
            <div class="cb_step cb_current" id="step1" data-step="1"><span>Start</span></div>
            <div class="cb_step" id="step2" data-step="2"></div>
            <div class="cb_step" id="step3" data-step="3"></div>
            <div class="cb_step" id="step4" data-step="4"></div>
            <div class="cb_step" id="step5" data-step="5"></div>
            <div class="cb_step" id="step6" data-step="6"><span>Finish</span></div>
        </div>
    </div>
    <div id="cb_modalc"></div>
</body>

</html>
