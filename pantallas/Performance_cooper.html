<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/general.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="cb_container">
        <div class="cb_text_medium">
            <p class="cb_title_text_performance_cooper">12 min Cooper Endurance Test</p>
        </div>
        <div class="cb_flex"></div>
        <div class="cb_text_medium cb_margin_contener_performance_cooper">
            <p>The 12 min Run/Walk test will assess aerobic capacity which based on normative data levels, avarage and above average have shown to increase an individual's resiliency to stress, decreased the risk of cardiovascular and metabolic diseases.</p>
        </div>
        <div class="cb_flex"></div>
        <div class="cb_row cb_flex cb_flex_hcenter">
            <div class="cb_btn cb_title_button_performance_cooper">1.68 miles</div>
        </div>
        <div class="cb_flex"></div>
        <div class="cb_progress_bar">
            <hr class="cb_border">
    		<hr class="cb_all_steps">
    		<hr class="cb_current_steps">
    		<div class="cb_step cb_current" id="step1" data-step="1"><span>Start</span></div>
    		<div class="cb_step" id="step2" data-step="2"></div>
    		<div class="cb_step" id="step3" data-step="3"></div>
    		<div class="cb_step" id="step4" data-step="4"></div>
            <div class="cb_step" id="step5" data-step="5"></div>
    		<div class="cb_step" id="step6" data-step="6"><span>Finish</span></div>
    	</div>
    </div>
    <div id="cb_modalc"></div>
</body>
</html>
