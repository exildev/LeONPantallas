<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/general.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="cb_container">
        <div class="cb_flex"></div>
        <div class="cb_row cb_adjust cb_flex_vcenter">
                <div class="cb_flex">
                    <div class="cb_img_m"><img src="./img/estiramiento1.JPG" alt="less" height="100%"></div>
                </div>
                <div class="cb_btn2 cb_accent">3</div>
        </div>
        <div class="cb_text_small">
            <p>Fists are within one hand lenght</p>
        </div>

        <div class="cb_row cb_adjust cb_flex_vcenter">
                <div class="cb_flex">
                    <div class="cb_img_m"><img src="./img/estiramiento1.JPG" alt="less" height="100%"></div>
                </div>
                <div class="cb_btn2 cb_gray">2</div>
        </div>
        <div class="cb_text_small">
            <p>Fists are within one hand a half hand lenghts</p>
        </div>

        <div class="cb_row cb_adjust cb_flex_vcenter">
                <div class="cb_flex">
                    <div class="cb_img_m"><img src="./img/estiramiento1.JPG" alt="less" height="100%"></div>
                </div>
                <div class="cb_btn2 cb_gray">1</div>
        </div>
        <div class="cb_text_small">
            <p>Distance between fists is greater than one and half hand lengths</p>
        </div>

        <div class="cb_flex"></div>
        <div class="cb_progress_bar">
            <hr class="cb_border">
            <hr class="cb_border">
    		<hr class="cb_all_steps">
    		<hr class="cb_current_steps">
    		<div class="cb_step cb_current" id="step1" data-step="1"><span>Start</span></div>
    		<div class="cb_step" id="step2" data-step="2"></div>
    		<div class="cb_step" id="step3" data-step="3"></div>
    		<div class="cb_step" id="step4" data-step="4"></div>
            <div class="cb_step" id="step5" data-step="5"></div>
    		<div class="cb_step" id="step6" data-step="6"><span>Finish</span></div>
    	</div>
    </div>
    <div id="cb_modalc"></div>
</body>
</html>
