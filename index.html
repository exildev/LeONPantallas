<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/general.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="cb_container">
        <div class="cb_text cb_flex">
            <p>Blood pressure will evaluate for potential cardiovascular risk before performing the physical assessment. It will aslo be graded on
                the norms set bu the American Heart Association to determine general headlth.</p>
        </div>
        <div class="cb_btn_stact cb_flex">
            <div class="cb_btn_stact_name">Systolic</div>
            <div class="cb_btn">120</div>
        </div>
        <div class="cb_btn_stact cb_flex">
            <div class="cb_btn_stact_name">Diastolic</div>
            <div class="cb_btn">70</div>
        </div>
        <div class="cb_progress_bar">
            <hr class="cb_border">
    		<hr class="cb_all_steps">
    		<hr class="cb_current_steps">
    		<div class="cb_step cb_current" id="step1" data-step="1"><span>Start</span></div>
    		<div class="cb_step" id="step2" data-step="2"></div>
    		<div class="cb_step" id="step3" data-step="3"></div>
    		<div class="cb_step" id="step4" data-step="4"></div>
            <div class="cb_step" id="step5" data-step="5"></div>
    		<div class="cb_step" id="step6" data-step="6"><span>Finish</span></div>
    	</div>
    </div>
    <div id="cb_modalc"></div>
</body>
</html>
